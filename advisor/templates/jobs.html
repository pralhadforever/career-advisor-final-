<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Career Advisor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!--Custom CSS-->
        {%load static%}
        <link rel="stylesheet" href="{% static 'CSS/styles.css'%}"type="text/css">
      
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet">
        <style>
            .container{
                padding-top:  50px;
            }
            .jobs{
              border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" id="text" href="{%url 'home' %}">Career <span class="brand">Advisor</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" id="links" href="{% url 'logout' %}">SIGN OUT</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
            <h1> Currently available jobs matching your field are:</h1>
            <br/>
            <br/>
            <div >
              {% for row in totalLi %}
              <div class = 'jobs'>
                  <div class="card">
                    <h5 class="card-header">Job Title : {{row.0}}</h5>
                    <div class="card-body">
                      <h5 class="card-title">Company Name : {{row.1}}</h5>
                      <p class="card-text">Skills Required : {{row.2}}</p>
                      <p class="card-text">Location : {{row.3}}</p>
                      <a href="{{row.4}}" class="btn btn-primary">Know more</a>
                    </div>
                  </div>  
              </div>
              <br/>   
              {% endfor %}

            </div>
        </div>
    </body>
</html>
