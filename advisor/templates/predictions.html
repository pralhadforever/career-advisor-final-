<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Career Advisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Custom CSS-->
    {%load static%}
    <link rel="stylesheet" href="{% static 'CSS/styles.css'%}"type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/predStyle.css'%}" type="text/css">
  
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      .container{
        padding-top: 100px;
      }
    </style>
  </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="text" href="#">Career <span class="brand">Advisor</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="links" href="{% url 'logout' %}">SIGN OUT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class = "container-main">
        <div class="container">
          <h1>Career paths to choose from your skills sets are: </h1>
          <br/>
          <br/>
          <ul>
            {% for key,value in finJobs.items%}
            <li>
              <h3>{{key}}</h3>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{value}}%">{{value}}</div>
              </div>
              <br/>
              <form action="{% url 'scrape' %}" method = "POST">
                {% csrf_token %}
                <input type="hidden" name="jobField" value="{{key}}">
                <button type="submit" class="btn btn-primary" name="submit" id="submit">Find Jobs</button>
                <br/>
                <br>
              </form>
            </li>
            {% endfor%}
          </ul>
        </div>  
      </div>

    </body>
</html>
