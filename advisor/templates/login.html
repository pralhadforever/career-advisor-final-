<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    {%load static%}
    <link rel="stylesheet" href="{% static 'CSS/new1.css'%}">
    <title>Career Advisor Login</title>
</head>
<body>
    <!----------------------- Main Container -------------------------->
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!----------------------- Login Container -------------------------->
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages%}
            {{message}}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
    <!--------------------------- Left Box ----------------------------->
       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="../static/Images/login.jpg" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Career Advised</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join with us through this platform.</small>
       </div> 
    <!-------------------- ------ Right Box ---------------------------->
       <div class="col-md-6 right-box">
            <form action="{% url 'login_user'%}" method = "POST">
                {% csrf_token %}
                <div class="row align-items-center">
                      <div class="header-text mb-4">
                           <h2>Welcome to Login Page</h2>
                           <p>We are happy to have you.</p>
                      </div>
                      <div class="input-group mb-3">
                          <input type="text" class="form-control form-control-lg bg-light fs-6" name="username" placeholder="User Name" required>
                      </div>
                      <div class="input-group mb-1">
                          <input type="password" class="form-control form-control-lg bg-light fs-6" name = "password" placeholder="Password" required>
                      </div>
                      <!-- <div class="input-group mb-5 d-flex justify-content-between">
                          <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="formCheck">
                              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                          </div>
                          <div class="forgot">
                              <small><a href="#">Forgot Password?</a></small>
                          </div>
                      </div> -->
                      <div class="input-group mb-3">
                           <input type="hidden" class="btn btn-lg btn-primary w-100 fs-6" name="submit" value="Login">
                           <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
                      </div>
                      <!-- <div class="input-group mb-3">
                          <button class="btn btn-lg btn-light w-100 fs-6"><img src="../static/Images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                      </div> -->
                      <div class="row">
                          <small>Don't have account? <a href="{% url 'register' %}">Sign Up</a></small>
                      </div>
                </div>
            </form>
       </div> 
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
